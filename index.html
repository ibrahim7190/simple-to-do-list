<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>TO-DO List</title> 
</head>

<body class="dark">

    <div class="bulb ">
        <i class="fa-solid fa-lightbulb "></i>
    </div>

    <h1 class="text-center text-info my-3">To DoAPP</h1>


    <div class="container col-6">
        <div class="card dark">
            <div class="card-body">
                <div class="form-group">
                    <label for="" class="my-2 text-center">Add Your Task</label>
                    <input type="text" class="form-control" id="taskInput">
                </div>
                <div class="d-grid my-3">
                    <button id="btnCreate" class="btn btn-info">Create</button>
                </div>
            </div>
        </div>
    </div>


    <h1 class="text-center text-info my-3">List Tasks</h1>
    <div class="container col-md-6">
        <div class="card dark">
            <div class="card-body">
                <div id="noTasks" class="alert alert-danger">No Hava Tasks</div>
                <div class="d-grid my-3">
                    <button id="deleteAllBtn" class="btn btn-danger none">Delete All Tasks</button>
                </div>
                <h5 id="h5NumberOfTasks" class="text-info text-center none"> Number of Tasks
                    <span id="numberOfTasksSpan"></span>
                </h5>
                <div id="allTasks" class="allData">

                </div>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
